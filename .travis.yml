language: go
sudo: required
go:
  - 1.6

env: LD_LIBRARY_PATH=/usr/local/lib

go_import_path: rsprd.com/spread

services:
  - docker

install:
  # install build dependencies
  - make deps
  - make install-libgit2

before_script:
  - make validate

script:
  - make test

